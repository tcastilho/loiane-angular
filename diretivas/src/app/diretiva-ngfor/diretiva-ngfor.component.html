<h5>Diretiva *ngFor</h5>

<ul>
  <li *ngFor="let curso of cursos, let i = index">
    {{ i + 1 }} - {{ curso }}
  </li>
</ul>

<h5>Removendo o * e usando template</h5>

<ul>
  <ng-template ngFor let-curso [ngForOf]="cursos" let-i="index"> <!--</ng-template>[ngForTrackBy]="trackByFn">-->
    <li>
      {{ i + 1 }} - {{ curso }}
    </li>
  </ng-template>
</ul>
