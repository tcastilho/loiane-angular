<h5>
  Criar/Edita: Aluno
</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input type="text" [(ngModel)]="aluno.id" id="disabled" disabled>
      <label for="disabled" class="active">#</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" [(ngModel)]="aluno.nome" id="nome" class="validate">
      <label for="nome" class="active">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" [(ngModel)]="aluno.email" id="email" class="validate">
      <label for="email" class="active">Email</label>
    </div>
  </div>
</div>
